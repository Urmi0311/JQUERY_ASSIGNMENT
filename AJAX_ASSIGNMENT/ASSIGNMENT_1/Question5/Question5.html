<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Data</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="main">
    <h1 style="text-align: center;">My Favorite Movie</h1>
    <div class="container">
      <div class="form">
        <form id="myform" method="POST">
          <label for="Title">Title</label>
          <input id="title" type="text" id="Title" name="Title" placeholder="Title.." required>
          <label for="Rating">Rating (Out of 10)</label>
          <input type="number" id="rating" id="Rating" name="Rating" placeholder="Rate the movie from 0 to 10" min="1"
            max="10" required>
          <input type="submit" name="submit" value="Submit">
        </form>
      </div>

      <div>
        <h1> View Data</h1>
        <table id="table" border="1">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title

                <i class='fas fa-arrow-alt-circle-up up ' type="submit" name="submit"></i>
                <i class='fas fa-arrow-alt-circle-down down ' type="submit" name="submit"></i>

              </th>
              <th>Rating
                <i class='fas fa-arrow-alt-circle-up uprating ' type="submit" name="submit"></i>
                <i class='fas fa-arrow-alt-circle-down downrating ' type="submit" name="submit"></i>
              </th>
              </th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
