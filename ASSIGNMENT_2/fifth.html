<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        a {
            color: #0077c2;
            text-decoration: none;
            border-bottom: 2px solid #0077c2;
            transition: border-bottom-color 0.2s ease-in-out;
        }


        a+button {
            margin-top: 40px;
        }

        a:hover {
            border-bottom-color: #005580;
        }

        button {
            background-color: #0077c2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #005580;
        }
    </style>
    <title>Change Anchor Tag Href and Open in Private Window Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#changeBtn').click(function () {
                $('a').attr('href', 'https://www.sigmainfo.net/').attr('target', '_blank').attr('rel', 'noopener noreferrer');
            });
        });
    </script>
</head>

<body>
    <a href="https://www.google.com">Click here to go to Google</a>
    <br><br>
    <button id="changeBtn">Change Href and Open in Private Window</button>
</body>

</html>
