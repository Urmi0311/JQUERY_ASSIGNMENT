<!DOCTYPE html>
<html>
<head>
  <title>Remove First Paragraph</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: honeydew;
      color: black;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>

  <button id="remove-btn">Remove First Paragraph</button>

  <script>
    $(document).ready(function() {
      $("#remove-btn").click(function() {
        $("p:first").remove();
      });
    });
  </script>

</body>
</html>
